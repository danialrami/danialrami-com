<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Resume</title>
    <meta http-equiv="refresh" content="0; URL={{ .Params.external }}">
    <link rel="canonical" href="{{ .Params.external }}">
    <style>
        body {
            background-color: #000000;
            color: #909090;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .redirect-container {
            text-align: center;
        }
        a {
            color: #268BD2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <p>Redirecting to resume...</p>
    </div>
    <script>
        window.location.href = "{{ .Params.external }}";
    </script>
</body>
</html>
